<div class="container">
  <h1>List of Posts</h1>
  <div
    class="post"
    *ngFor="let post of posts"
    (click)="toggleIsSelected(post.id)"
  >
    <p class="post-body">{{ post.id }} - {{ post.body }}</p>
    <div *ngIf="selectedPostId === post.id" class="comments">
      <p class="comment" *ngFor="let comment of comments">{{ comment.body }}</p>
    </div>
  </div>
</div>
